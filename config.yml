# DO NOT EDIT THIS FILE
# Leaving this file here just because themekit will complain if no file is provided. This is only used in deployer.js

# Pre-Publish theme
production:
  username: ${SHOPIFY_PRODUCTION_USER}
  password: ${SHOPIFY_PRODUCTION_PASS}
  theme_id: ${SHOPIFY_PRODUCTION_THEME_ID}
  store: ${SHOPIFY_PRODUCTION_STORE}
  ignore_files:
    - config/settings_data.json

# --- Team setup

development:
  username: ${SHOPIFY_DEVELOPMENT_USER}
  password: ${SHOPIFY_DEVELOPMENT_PASS}
  theme_id: ${SHOPIFY_DEVELOPMENT_THEME_ID}
  store: ${SHOPIFY_DEVELOPMENT_STORE}
